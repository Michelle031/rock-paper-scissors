<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="image">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <p class="no">0</p>
        </div>
      </header>
      <section class="picks">
        <div class="envelope">
          <h2 class="pick">YOU PICKED</h2>
          <div class="hole user"></div>
        </div>
        <div class="message">
          <h2 class="h2">YOU LOSE</h2>
          <button class="play">PLAY AGAIN</button>
        </div>
        <div class="envelope">
          <h2 class="pick">THE HOUSE PICKED</h2>
          <div class="hole comp"></div>
        </div>
      </section>
      <section class="board">
        <img src="./images/bg-triangle.svg" alt="triangle" class="triangle" />
        <div class="circle p">
          <img src="./images/icon-paper.svg" alt="paper" />
        </div>
        <div class="circle s">
          <img src="./images/icon-scissors.svg" alt="scissors" />
        </div>
        <div class="circle r">
          <img src="./images/icon-rock.svg" alt="rock" />
        </div>
      </section>

      <button class="btun">RULES</button>

      <div class="darken">
        <div class="rules">
          <div class="title">
            <h2>RULES</h2>
            <img src="./images/icon-close.svg" alt="close" class="close" />
          </div>
          <img src="./images/image-rules.svg" alt="rules" class="rules_img" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="game.js"></script>
  </body>
</html>
